<li class="testimonials-item">
	<div class="content-card" data-testimonials-item>

		<figure class="testimonials-avatar-box">
			<img src="{{ page.icon | relative_url }}" alt="{{ page.alt | default: 'Testimonial Icon' }}" width="60" data-testimonials-avatar>
		</figure>

		<h4 class="h4 testimonials-item-title" data-testimonials-title>{{ page.title | smartify }}</h4>

		<div class="testimonials-text" data-testimonials-text>
			<p>
				{{ content | smartify }}
			</p>
		</div>

	</div>
</li>
